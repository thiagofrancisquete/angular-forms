<h4 class="text-center mt-2">Registre-se e mostre seu Pet.</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-3">
    <input type="email" class="form-control" placeholder="Email" formControlName="email" />

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail em formato incorreto"></app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName" />
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Minimo de 4 caracteres"></app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName" />
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuario deve ser com letra minuscula"></app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password" />
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block">Cadastre-se</button>
  </div>
</form>

<p class="mt-2">
  Já possui cadastro?
  <a class="text-decoration-none" [routerLink]="['']">Login</a>
</p>
